# Demo app (GOV.UK Prototype Kit)
baseUrl=http://localhost:3000

# Playwright browsers: chromium | firefox | webkit
browser=chromium

# Headless for CI by default
headless=true

# Global timeouts
timeoutMs=30000

# Optional slow motion (useful for debugging locally)
slowMoMs=0

# Artefacts
traceOnFailure=true
screenshotOnFailure=true

# =========================
# Accessibility (WCAG / GOV.UK)
# =========================

# Master switch
accessibility.enabled=true

# WCAG standard enforcement
accessibility.standard=WCAG2AA
accessibility.tags=wcag2a,wcag2aa,wcag21aa,wcag22aa

# Failure policy
accessibility.failOnImpact=serious,critical

# Scan behaviour
accessibility.scanMode=fullPage
accessibility.excludeSelectors=

# Reporting
accessibility.saveReports=true
accessibility.reportDir=test-results/accessibility
accessibility.includeScreenshots=true
accessibility.screenshotOnFailure=true

# Optional: run only accessibility scenarios
# cucumber.filter.tags=@accessibility
